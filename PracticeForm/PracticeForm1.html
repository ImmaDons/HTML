<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <form>
            <fieldset>
                <input type="text" placeholder="Firstname"/>
                <br>
                <br>
                <input type="text" placeholder="Lastname"/>
                <br>
                <br>
                <input type="tel" placeholder="Contact"/>
                <br>
                <br>
                <input type="email" placeholder="Enter Email"/>
                <br>
                <br>
                <input type="password" placeholder="Enter Password"/>
                <br>
                <br>
                <input type="password" placeholder="Confirm Password"/>
            </fieldset>
            <br>
            <br>
            <fieldset>
                    <legend>Add comments</legend>
                    <textarea>Add your comments</textarea>
            </fieldset>
            <br>
            <br>
            <fieldset>
                <Legend>Preferences</Legend>
                <label>
                  <input type="checkbox"/> Subscribe to our newsletter
                </label>
                <br>
                <br>
                <p>Gender</p>
                    <label>
                        <input type="radio" name="Gender" value="Male"/> Male
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="Gender" value="Female"/> Female
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="Gender" value="Other"/> Other
                    </label>
                    <br>
                    <br>
                <p>Skin Tone</p>
                <label>
                    <input type="radio" name="Skin Tone" value="Light Skin"/> Light skin
                </label>
                <br>
                <label>
                    <input type="radio" name="Skin Tone" value="Dark Skin"/> Dark Skin
                </label>
                <br>
                <br>
                <label for="country">Countries</label>
                <select name="Country" id="country">
                    <option value="">---Your Country---</option>
                    <option value="Kenya">Kenya</option>
                    <options value="Tanzania">Tanzania</options>
                    <option value="Rwanda">Rwanda</option>
                    <option value="Uganda">Uganda</option>
                </select>
                <br>
                <br>
                <label for="Shoe Type">Shoe Type</label>
                <select name="Shoe Type" id="Shoe Type">
                    <option value="">---Shoe Type---</option>
                    <option value="Flat Shoe">Flat Shoe</option>
                    <option value="Heels">Heels</option>
                </select>
            </fieldset>
            <br>
            <button type="Submit">Submit</button>
        </form>
    </body>
</html>
